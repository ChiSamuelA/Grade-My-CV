name: CI

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

  typecheck:
    needs: install
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Typegen + Typecheck
        run: npm run typecheck

  build:
    needs: typecheck
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Build (React Router)
        run: npm run build

  upload:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Upload client bundle
        uses: actions/upload-artifact@v4
        with:
          name: build-client
          path: build/client
          if-no-files-found: error
          retention-days: 7

      - name: Upload server bundle
        uses: actions/upload-artifact@v4
        with:
          name: build-server
          path: build/server
          if-no-files-found: warn
          retention-days: 7
